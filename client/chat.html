<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instant Match Chat ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideBg 20s infinite linear;
    }

    @keyframes slideBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chatBox {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      animation: fadeIn 0.4s ease;
      word-wrap: break-word;
    }

    .me {
      background: #2979ff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .them {
      background: #e0e0e0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    #sendBtn {
      padding: 12px 16px;
      background-color: #2979ff;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #1c54b2;
    }

    #emojiToggle {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    emoji-picker {
      position: absolute;
      bottom: 80px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      #chatBox {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }

      h2 {
        font-size: 1.2em;
        padding: 10px;
      }

      .chat-input input,
      .chat-input button {
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      .chat-input input {
        padding: 10px;
        font-size: 0.9em;
      }

      .chat-input button {
        padding: 8px 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div id="chatBox">
    <h2>ðŸ’ž Chat with your match</h2>
    <div id="messages"></div>

    <div class="chat-input">
      <button id="emojiToggle">ðŸ˜Š</button>
      <input type="text" id="msgInput" placeholder="Type your message..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <emoji-picker id="emojiPicker"></emoji-picker>
  </div>

  <script>
    const yourName = localStorage.getItem("yourName");
    const matchedName = localStorage.getItem("matchedName");
    const messagesDiv = document.getElementById("messages");

    if (!yourName || !matchedName) {
      alert("Missing chat info. Please restart from the beginning.");
      location.href = "index.html";
    }

    const channelName = [yourName, matchedName].sort().join("_");

    const pusher = new Pusher('8685cf11979ffbaa7ea6', {
      cluster: 'ap2',
      encrypted: true
    });

    const channel = pusher.subscribe(channelName);

    channel.bind('new_message', function (data) {
      const isMine = data.sender === yourName;
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + (isMine ? "me" : "them");
      msgDiv.innerText = `${data.sender}: ${data.message}`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const message = document.getElementById("msgInput").value.trim();
      if (!message) return;

      fetch("https://instant-match.onrender.com/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sender: yourName,
          receiver: matchedName,
          message
        })
      });

      document.getElementById("msgInput").value = "";
    }

    window.addEventListener("beforeunload", () => {
      fetch("https://instant-match.onrender.com/leave", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: yourName })
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const emojiToggle = document.getElementById("emojiToggle");
      const emojiPicker = document.getElementById("emojiPicker");
      const msgInput = document.getElementById("msgInput");

      emojiToggle.addEventListener("click", () => {
        emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
      });

      emojiPicker.addEventListener("emoji-click", (event) => {
        msgInput.value += event.detail.unicode;
        msgInput.focus();
      });
    });
  </script>
</body>
</html>
